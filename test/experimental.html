<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Ascii2MathML experimental</title>

    <script type="module" defer>
      import compile from "../src/experimental/compiler.mjs";

      const input = document.getElementById("input");
      const output = document.getElementById("output");

      function handleInput() {
        for (const child of output.children) {
          child.remove();
        }

        output.appendChild(compile({ display: "block" }, input.value).toDOM());
      }

      handleInput();
      input.addEventListener("input", handleInput);
    </script>
  </head>

  <body>
    <label>
      Input
      <textarea id="input"></textarea>
    </label>

    <label>
      Output
      <output id="output"></output>
    </label>
  </body>
</html>
